{% extends "base.html" %}

{% block title %}Polls{% endblock title %}

{% block content %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href='{% url "detail" question.id %}'>{{question.text}}</a>
                <p>{{question.pub_date}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
