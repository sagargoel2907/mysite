{% extends "base.html" %}

{% block title %}Question {{question.id}} Results{% endblock title %}

{% block content %}
{{question.question_text}}
<ul>
    {% for choice in question.choice_set.all %}
        <li>
            {{choice.choice_text}} {{choice.votes}} votes
        </li>
    {% endfor %}
</ul>

<input type="button" onclick="window.location='{% url "detail" question.id %}'" value="Vote again?">

{% endblock content %}
